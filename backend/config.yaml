# SVAP Pipeline Configuration
# Copy this file and modify for your environment

bedrock:
  region: us-east-1
  # Model ID for Claude on Bedrock. Update to your provisioned model.
  model_id: us.anthropic.claude-sonnet-4-6
  max_tokens: 4096
  temperature: 0.2        # Low temp for extraction/scoring; stages override as needed
  retry_attempts: 3
  retry_delay_seconds: 5

storage:
  database_url: postgresql://svap:password@localhost:5432/svap  # PostgreSQL connection URL

rag:
  chunk_size: 1500          # Tokens per chunk for document splitting
  chunk_overlap: 200        # Overlap between chunks
  max_context_chunks: 10    # Max chunks injected into prompt context
  embedding_model: null     # Set to a Bedrock embedding model ID if using vector search.
                            # Leave null to use keyword/TF-IDF retrieval (no extra infra).

pipeline:
  # Stages that require human approval before downstream stages can run
  human_gates: [2, 5]
  # Maximum concurrent Bedrock calls (for batch processing within a stage)
  max_concurrency: 5
  # Directory for export outputs
  export_dir: ./results
